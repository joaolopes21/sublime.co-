<body>

    <div class="cadastro">
        <h1 style="font-size: 35px;">Criar conta</h1>
        <form id="form-cadastro">
        <p class="holder-email">NOME:</p>
        <input type="text" id="nome" name="nome" class="input-login" placeholder="Ze da manga">
        <p class="holder-email">TELEFONE:</p>
        <input type="text" id ="telefone" name = "telefone" class="input-login" placeholder="(XX)XXXXX-XXXX">
        <p class="holder-email">EMAIL:</p>
        <input type="text" id="email" name="email" class="input-login" placeholder="email@seuemail.com.br">
        <p class="holder-email">SENHA:</p>
        <P><input type="password" id="senha" name="senha" class="input-senha" placeholder="******"></P>
        <p class="createAcc">Já possui login? Clique <a class="createAcc" href="login.html">aqui.</a></p>
        <p style="margin-top: 10px;"><button class="button"
          type = "submit"><b>CRIAR CONTA</b></button></p>
      </form>
    </div>
