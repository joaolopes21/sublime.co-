<header>

<body>
    <div class="cadastro">
        <h1 style="font-size: 35px;">Criar conta</h1>
        <p class="holder-email">NOME</p>
        <input type="text" class="input-login" placeholder="Ze da manga">
        <p class="holder-email">CPF</p>
        <input type="text" class="input-login" placeholder="***.***.***-**">
        <p class="holder-email">EMAIL</p>
        <input type="text" class="input-login" placeholder="hello@reallygreatsite.com">
        <p class="holder-email">SENHA</p>
        <P><input type="text" class="input-senha" placeholder="******"></P>
        <p class="createAcc">Já possui login? Clique <a class="createAcc" href="login.html">aqui.</a></p>
        <p style="margin-top: 10px;"><button class="button"><b>LOGIN</b></button></p>
    </div>
